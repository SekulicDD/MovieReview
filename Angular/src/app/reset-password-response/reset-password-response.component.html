<section class="contact-us" id="resetPasswordResponse">
  <div class="col-lg-12">
    <div class="sidebar-item contact-form">
      <div class="sidebar-heading">
        <h2>Reset password</h2>
      </div>
      <div class="content">
        <form  action="" method="post" #resetPass="ngForm" (ngSubmit)="changePassword(resetPass)">
          <input type="hidden" name="email"  [(ngModel)]="email" >
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <fieldset>
                <input name="password" type="password" placeholder="Enter your password" ngModel required>
              </fieldset>
            </div>
            <div class="col-md-6 col-sm-12">
              <fieldset>
                <input name="password_confirmation" type="password"  placeholder="Password confirmation" ngModel required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="main-button">Change Password</button>
              </fieldset>
            </div>
          </div>
          <div id="goBackBtn">
            <a routerLink="/login">Go back to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
