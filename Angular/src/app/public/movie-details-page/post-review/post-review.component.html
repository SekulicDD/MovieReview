<div class="sidebar-item submit-comment" *ngIf="userId && !alreadyReviewed">
  <div class="content">
    <h4>Your review:</h4>
    <form  action="#" method="post" #revForm="ngForm" (ngSubmit)="submitReview(revForm)">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <fieldset id="scoreField">
            <img (click)="reviewStarsClick(i)"
                 *ngFor="let star of reviewStars;let i = index" src="assets/images/{{star}}" alt="">
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <textarea name="text" rows="3" placeholder="Type your comment" ngModel required></textarea>
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <button type="submit" class="main-button">Review</button>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>
