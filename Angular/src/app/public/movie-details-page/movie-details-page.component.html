<section class="blog-posts grid-system" id="moviePage">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row" *ngIf="movie$ | async as movie">

              <div class="blog-thumb col-lg-7">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" [src]="(movie.movie_properties.videoLoc+urlSettings) | safeUrl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
              </div>

              <div class="down-content col-lg-5">
                <a href="#"><h4>{{movie.title}}</h4></a>
                <ul class="post-info">
                  <li>
                    <a>{{movie.releaseDate}}</a>
                  </li>
                  <li  *ngFor="let item of movie.categories">
                    <a href="#">{{item.name}}</a>
                  </li>
                </ul>
                <div class="starsReview">
                  <h4>Score: {{movie.score | number:'1.0-2'}}</h4>
                  <img *ngFor="let number of [1,2,3,4,5]" src="assets/images/{{getStar(number,movie.score)}}" alt="">
                </div>
                <div *ngIf="movie.score<1">
                  <p>There is currently no reviews and score. Leave a review and help make this website better!</p>
                </div>

                <div id="story">
                  <p>{{movie.summary}}</p>
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-lg-7">
              <app-post-review [id]="id" [userId]="userId"></app-post-review>
            </div>

            <div class="col-lg-7">
              <app-movie-reviews [id]="id" [userId]="userId"></app-movie-reviews>
            </div>
          </div>

        </div>
      </div>
    </div>
</section>
