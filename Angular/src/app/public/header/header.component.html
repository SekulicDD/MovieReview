<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="" id="headContainer">
      <a class="navbar-brand" href="../../../index.html"><h2>Stand Blog<em>.</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav" >
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/home">Home </a>
          </li>
          <li class="nav-item">
            <a routerLink="/movies" routerLinkActive="active" class="nav-link" >Movies</a>
          </li>
        </ul>

        <ul class="navbar-nav" id="rightNav">
          <li class="nav-item ">
            <input type="button" value="{{currentTheme}}" (click)="switchTheme()">
          </li>
          <li class="nav-item" >
            <a *ngIf="(loggedUser$ | async)!=undefined" routerLinkActive="active" class="nav-link" routerLink="/profile/{{(loggedUser$ | async).id}}">Profile</a>
          </li>
          <li *ngIf="(loggedUser$ | async)==undefined" class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/login">Sign In</a>
          </li>
          <li *ngIf="(loggedUser$ | async)!=undefined"  class="nav-item">
            <a class="nav-link" href="#" (click)="logout($event)">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
