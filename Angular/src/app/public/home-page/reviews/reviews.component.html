<section class="blog-posts grid-system">
  <h2 class="title">Most recent reviews</h2>
  <div class="row">
    <div class="col-lg-12">
      <div class="all-blog-posts" *ngIf="reviews$ | async as reviews">
        <div class="row" *ngIf="reviews.length>1" >
          <ng-container  *ngFor="let rev of reviews">
           <div class="col-lg-3">
             <div class="row">
               <div class="col-lg-6 revImage" >
                 <img src="{{rev.movie_property.imageLoc}}" alt="">
               </div>
               <div class="col-lg-6">
                 <h6>{{rev.user.name}}</h6>
                 <p>{{rev.text}}</p>
               </div>
             </div>
           </div>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</section>
